<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <!-- Style -->
    <link rel="stylesheet" href="css/style.min.css">
    <title>Marketplace</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
   <div class="header__content">
      <div class="header__logo">
         <a href="index.html"><img src="img/main/logo.png" alt="Logo"></a>
      </div>
      <div class="header__menu">
         <div class="header__menu-icon menu-icon">
            <span></span>
         </div>
         <nav class="header__menu-body menu-body ">
            <ul class="header__menu-list">
               <li class="header__menu-item"><a href="index.html" class="header__menu-link">Home</a></li>
               <li class="header__menu-item"><a href="merketplace.html" class="header__menu-link">Marketplace</a></li>
               <li class="header__menu-item"><a href="token.html" class="header__menu-link">Token</a></li>
               <li class="header__menu-item"><a href="fund.html" class="header__menu-link">Fund</a></li>
            </ul>
            <div class="header__menu-lang">
               <span class="header__menu-current-lang">EN</span>
               <div class="header__menu-arrow"><img src="img/main/downArrow.svg"></div>
               <ul class="header__menu-lang-list">
                  <li class="header__menu-lang-item">EN</li>
                  <li class="header__menu-lang-item">UK</li>
                  <li class="header__menu-lang-item">Pl</li>
               </ul>
            </div>
            <div class="header__btns">
               <button class="header__btns-contact">Contact Us</button>
               <button class="header__btns-token">Buy Token</button>
            </div>
         </nav>
      </div>
   </div>
</header>
      <main class="main">
         <section class="coming">
            <div class="coming__bg">
               <div class="coming__left">
                  <picture>
                     <source media="(max-width:992px)" srcset="img/marketplace/circleLeftMobile.png">
                     <img src="img/marketplace/circleLeft.png" alt="bg-circle-green" style="width:auto;">
                  </picture>
               </div>
               <div class="coming__right">
                  <picture>
                     <source media="(max-width:992px)" srcset="img/marketplace/circleRightMobile.png">
                     <img src="img/marketplace/circleRight.png" alt="bg-circle-green" style="width:auto;">
                  </picture>
               
               </div>
            </div>
            <div class="coming__container">
               <div class="coming__content">
                  <h2 class="coming__title">COMING SOON</h2>
               </div>
            </div>
         </section>
      </main>
   </div>
   <!-- Swiper-->
   <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
   <!-- Script -->
   <script src="js/app.min.js"></script>
</body>

</html>
